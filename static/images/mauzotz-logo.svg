<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Icon - Modern business/chart symbol -->
  <g transform="translate(18, 18)">
    <!-- Chart bars -->
    <rect x="4" y="16" width="3" height="8" fill="white" opacity="0.9"/>
    <rect x="8" y="12" width="3" height="12" fill="white" opacity="0.9"/>
    <rect x="12" y="8" width="3" height="16" fill="white" opacity="0.9"/>
    <rect x="16" y="14" width="3" height="10" fill="white" opacity="0.9"/>
    
    <!-- Trend line -->
    <path d="M5 18 L9 14 L13 10 L17 16" stroke="white" stroke-width="2" fill="none" opacity="0.8"/>
    
    <!-- Dollar/currency symbol -->
    <circle cx="9" cy="6" r="4" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <text x="9" y="9" text-anchor="middle" fill="white" font-size="6" font-weight="bold">Tsh</text>
  </g>
  
  <!-- Company name -->
  <text x="65" y="25" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="url(#textGradient)">
    Mauzo
  </text>
  <text x="65" y="45" font-family="Inter, system-ui, sans-serif" font-size="22" font-weight="700" fill="url(#textGradient)">
    TZ
  </text>
  
  <!-- Tagline -->
  <text x="140" y="35" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#6B7280" opacity="0.8">
    Business Management
  </text>
</svg>